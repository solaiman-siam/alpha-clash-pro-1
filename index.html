<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplha-Clash-Pro-1</title>
    <!-- custon css styles -->
    <link rel="stylesheet" href="style.css">
    <!-- daisy ui and tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-poppins">
    <main class="bg-[#010313] w-full bg-center bg-contain bg-no-repeat min-h-screen bg-[url(images/background.png)]">
        <!-- Start Play -->
        <section class=" w-full min-h-screen flex flex-col justify-center items-center space-y-6 hidden">
            <h1 class="font-anton text-7xl text-white">ALPHABET CLASH</h1>
            <p class="text-white font-medium text-xs">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button class=" btn text-[#010313] bg-white px-4 py-2 text-sm rounded-md font-semibold"> Play Now</button>
        </section>

        <!-- Play Game -->
        <section class="min-h-screen w-full ">
            <div class="flex justify-center flex-col items-center">
                <div class="w-[550px] h-52 phone-1 border-[10px] border-[#000000dd] rounded-lg bg-[#ffffffca] my-10">
                </div>
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>
                <div class="flex justify-between w-full px-72 mt-10">
                    <div
                        class="flex gap-2 text-xs bg-[#894189] px-7 py-1.5 justify-center items-center text-white rounded-full">
                        <p>Life</p>
                        <img class="w-5" src="images/life.svg" alt="">
                        <p>0</p>
                    </div>
                    <div
                        class="flex gap-2 text-xs justify-center items-center bg-[#360490]  px-6 py-2.5 text-white rounded-full">
                        <p>Score</p>
                        <img class="w-[18px]" src="images/monetization.svg" alt="">
                        <p>0</p>
                    </div>

                </div>
            </div>
        </section>

        <!-- Score Board -->
        <section></section>
    </main>
</body>

</html>
